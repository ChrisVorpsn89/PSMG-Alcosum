<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="resources/css/layout.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/css/bootstrap-slider.min.css" type="text/css">
    <script type="text/javascript" src="https://openlayers.org/en/v4.1.1/build/ol.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/bootstrap-slider.min.js"></script>
    <script type="text/javascript" src="resources/lib/d3/d3.js"></script>
    <title>Alcosum</title>
</head>
<body>

<div class="head">
  <span id="title">Alcosum</span>
  <span class="slider-start"> 1966 </span>
  <div class="slider">
    <input id="timeslider" type="text" data-slider-min="1966" data-slider-max="2015" data-slider-step="1" data-slider-value="2000"/>
  </div>
  <span class="slider-end"> 2015 </span>
  <span id="timeCurrentSliderValLabel">Current Year: <span id="timeSliderVal">2000</span></span>
  <span id="averageConsumeLabel">Average Consume: <span id="averageConsumeVal">0.00</span></span>
  <span id="selectType"> Alcohol Type: </span>
      <select class="selectBox" id="selectedBeverage">
        <option value="total">All Types</option>
        <option value=" Beer">Beer</option>
        <option value=" Wine">Wine</option>
        <option value=" Spirits">Spirits</option>
      </select>
</div>

<div id="map" class="map"></div>

<div id="tooltip" class="tooltip"></div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="resources/lib/d3/d3.min.js"></script>
<script type="text/javascript" src="resources/js/geoLayer.js"></script>
<script type="text/javascript" src="resources/js/timeSlider.js"></script>
<script type="text/javascript" src="resources/js/importData.js"></script>
</body>
</html>
