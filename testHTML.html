<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css">
    <style>
        .map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://openlayers.org/en/v4.1.1/build/ol.js" type="text/javascript"></script>
    <script src="resources/lib/d3/d3.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <title>OpenLayers example</title>
</head>
<body>
<h2>My Map</h2>
<div id="map" class="map"></div>
<script type="text/javascript">
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.Stamen({
                    layer: 'toner'})
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([37.41, 8.82]),
            zoom: 4
        })
    });


    /**
     * Load the topojson data and create an ol.layer.Image for that data.
     */
    d3.json('data/json_2000_2016_simplified.json', function(error, data) {
        var features = topojson.feature(data, us.objects.counties);
    console.log(features);
    });

</script>
</body>
</html>
